<!DOCTYPE html>
<html>
<head>
    <title>Amazon Search Service</title>
    <style>
        body { font-family: sans-serif; background-color: #232f3e; color: white; text-align: center; padding: 50px; }
        .search-bar { padding: 10px; width: 300px; border-radius: 4px; border: none; }
        .btn { background-color: #febd69; color: black; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Amazon Search Engine <span style="color: #febd69;">v5</span></h1>
    <p>Status: <span style="color: #00ff00;">Connected to Port 80</span></p>
    <input type="text" class="search-bar" placeholder="Search for products...">
    <button class="btn">Search</button>
</body>
</html>
